<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      width: 150px; 
      height: 150px;
      border: 4px dotted green;
      border-radius: 40px;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://i.namu.wiki/i/VfvBU6Kpfwly9ksgk-XzA5KjuFieOcI7Uhap04dSoOwe5RkmWExP2N6OOTL83tgvFLU_jMmoTY6i8tcborlgcJPN5y6_T7D7wJVipElG3FmEWR-d5JHiszZ6ZS6U_yIxIFMisgJJ7R_7iPAjtg-Rdg.webp" alt="">
  </div>
  <input type="range" min="0" max="75" step="5">
  <span></span>
  <script>
    const input = document.querySelector('input');
    const returnInput = document.querySelector('span');
    
    // 초기값
    returnInput.textContent = input.value;
    
    input.addEventListener('input', function () {
      returnInput.textContent = input.value;
      // change 이벤트를 여기에 넣어야하는 이유
      // input의 변화값이 확인되어야 한다
      // 아래나 위에 코드를 옮기면 input.value의 값이 변동된것을 확인할 수 없어 이벤트는 발생하나 함수가 실행되어도 값이 바뀌지 않는다.
      // 혹은 change 이벤트 안에 익명함수를 이용하여 변경하면됨(하기 작성완료)
      input.addEventListener('change', radiusAdd(input.value));
    });
    
    // input.addEventListener('change', function(){
    //   const div = document.querySelector('div');
    //   div.style.borderRadius = `${input.value}px`;
    // });
      
    function radiusAdd(round) {
      const div = document.querySelector('div');
      div.style.borderRadius = `${round}px`;
    }
  </script>
</body>
</html>
