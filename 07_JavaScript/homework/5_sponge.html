<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  div {
    display: inline-block;
    width: 200px;
    height: 200px;
    border: 1px solid greenyellow;
    border-radius: 50%;
    overflow: hidden;
  }
  img {
    width: 100%;
  }
  select {
    font-size: 20px;
  }
  </style>
</head>
<body>
  <h1>스폰지밥, 뚱이, 징징이</h1>
  <select>
    <option value="sponge">스폰지밥</option>
    <option value="dung">뚱이</option>
    <option value="human">징징이</option>
  </select>
  <div>
    <img src="images/sponge.png" alt="">
  </div>

  <script>
    const select = document.querySelector('select');
    
    select.addEventListener('click', function(){
      console.log(select.value);
      
      const img = document.querySelector('img');
      img.src = `images/${select.value}.png`
      console.log(img);
      
    });

  </script>
</body>
</html>
