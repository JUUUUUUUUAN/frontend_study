<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>날씨 확인</h1>
  <div class="season-box">
    <label for="season">계절</label>
    <label><input type="radio" name="season" value="봄">봄</label>
    <label><input type="radio" name="season" value="여름">여름</label>
    <label><input type="radio" name="season" value="가을">가을</label>
    <label><input type="radio" name="season" value="겨울">겨울</label>
  </div>
  <div class="tmp-box">
    <label for="tmp">기온</label>
    <input type="number" id="tmp">
  </div>
  <button type="button" id="btn-check">확인</button>

  <script>
    const tmp = document.querySelector('#tmp');
    const checkBtn = document.querySelector('#btn-check');
    
    
    checkBtn.addEventListener('click', function(){
      const check = document.querySelector('input[name="season"]:checked');
      console.log(check.value);
      if (check.value === '겨울') {
        if (tmp.value <= -15) {
          alert(check.value + ' 한파 경보'); 
        } else if (tmp.value <= -12) {
          alert(check.value + ' 한파 주의보'); 
        }else {
        alert(check.value);
        }
      }else if(check.value === '여름') {
        if (tmp.value >= 35) {
          alert(check.value + ' 폭염 경보'); 
        } else if (tmp.value >= 33) {
          alert(check.value + ' 폭염 주의보'); 
        } else {
        alert(check.value);
        }
      }else {
        alert(check.value);
      }
    })

  </script>
</body>
</html>
