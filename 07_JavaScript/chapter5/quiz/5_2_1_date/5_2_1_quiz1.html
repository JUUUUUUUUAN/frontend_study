<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    
    const d = new Date(2023, 1, 20, 3, 12);
    const Year = d.getFullYear();
    // (ES2017) padStart(문자열의 총 길이, 추가할 문자): 문자열 앞에 지정된 문자를 지정된 길이만큼 추가
    const Month = String(d.getMonth() + 1).padStart(2, '0');
    const date = d.getDate();
    const day = d.getDay();
    const hour = d.getHours();
    const minute = d.getMinutes();
    console.log(
      d.getHours(),
      d.getMinutes(),
    );
    
    
    
    document.write(Year + "-" + Month + "-" + date + " " + hour + ":" + minute);
  </script>
</body>
</html>
