<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />

  <style>
    * {
      box-sizing: border-box;
    }
    label {
      color: #bbb;
    }
    p {
      margin: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      position: relative;
      height: 50px;
    }

    .login-background {
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100%; */
      /* 뷰포트의 높이만큼 가득 채우려면 100%가 아님에 주의! */
      height: 100vh;

    }
    .login-container {
      width: 400px;
      border: 1px solid lightgray;
      border-radius: 10px;
      padding: 20px;
    }
    .id-box, .pw-box {
      height: 50px;
      display: flex;
      flex-direction: column;
      border: 1px solid #bbb;
      position: relative;
      /* input 박스를 아래에 두기 위해 탑에 패딩을 넣음 */
      padding-top: 13px;
    }
    .id-box {
      border-radius: 8px 8px 0 0;
    }
    .pw-box{
      border-top: 0;
      border-radius: 0 0 8px 8px;
      position: relative;
    }
  

    .id-box label, .pw-box label{
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      transition: 0.3s;
    }
    .id-box input:focus + label,
    .pw-box input:focus + label {
      font-size: 12px;
      top: 5px;
    }

    .ckbox {
      padding: 10px 0;
      display: flex;
      align-items: center;
      color: #bbb;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 80px;
      border: none;
      border-radius: 10px;
    }
    .login-container button:nth-child(3) {
      background-color: green;
      font-weight: bold;
      margin-top: 30px;
    }
    .login-container button:last-child {
      color: green;
      font-weight: bold;
      border: 1px solid green;
      background-color: #fff;
    }
    .btn + .btn{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-background">
    <div class="login-container">
      <div class="id-box">
        <input type="text" id="id">
        <label for="id">아이디 또는 전화번호</label>
      </div>
      <div class="pw-box">
        <input type="password" id="pw">
        <label for="pw">비밀번호</label>
        <!-- <span class="material-symbols-outlined">visibility_off</span> -->
      </div>

      <div class="ckbox">
        <span class="material-symbols-outlined">check_circle</span>
        <p>로그인 상태 유지</p>
      </div>

      <button type="button" class="btn">로그인</button>
      <button type="button" class="btn">회원가입</button>

      
    </div>
  </div>
</body>
</html>
